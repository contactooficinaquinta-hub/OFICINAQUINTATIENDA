<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oficina Quinta — Archivo Visual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Oficina Quinta</h1>
  <p>Archivo visual / Plataforma creativa</p>
</header>

<main class="collage-grid">

  <!-- Bloque 1 -->
  <div class="item item-large color-ocre">
    <h2>Proyectos</h2>
    <p>Explora nuestro archivo visual y multidisciplinario</p>
  </div>

  <!-- Imagen grande -->
  <div class="item item-large img-block" style="background-image: url('img/mockuo editable camiseta coleccion FEB 2025 10.jpg');"></div>

  <!-- Imagen mediana -->
  <div class="item item-medium img-block" style="background-image: url('img/mockuo editable camiseta coleccion FEB 2025 1.jpg');"></div>

  <!-- Texto en bloque -->
  <div class="item item-small color-rosa">
    <p>Conecta con nuestra narrativa estética</p>
  </div>

  <!-- Imagen pequeña -->
  <div class="item item-small img-block" style="background-image: url('img/mockuo editable camiseta coleccion FEB 2025 12.jpg');"></div>

  <!-- Más bloques según necesidad -->
  <div class="item item-medium color-verde">
    <p>Territorio / Memoria / Experiencia</p>
  </div>

  <!-- Imagen grande -->
  <div class="item item-large img-block" style="background-image: url('img/mockuo editable camiseta coleccion FEB 2025 11.jpg');"></div>

</main>

<footer>
  <p>© Oficina Quinta</p>
</footer>

</body>
</html>
